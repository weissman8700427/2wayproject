<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- ✅ static/css/login.css 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="login-box">
            <h1>로그인</h1>

            <div th:if="${param.error}" class="alert error">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div th:if="${param.logout}" class="alert logout">
                로그아웃되었습니다.
            </div>

            <!-- ✅ 너 config 기준 그대로 -->
            <form th:action="@{/loginprocess}" method="post">

                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" placeholder="아이디 입력" required>
                </div>

                <div class="form-group">
                    <label for="userpw">패스워드</label>
                    <input type="password" id="userpw" name="userpw" placeholder="비밀번호 입력" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-login">로그인</button>
                    <a th:href="@{/memberinputgo}" class="btn-join">회원가입</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
