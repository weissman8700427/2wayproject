<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 수정</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
            margin-top: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div th:replace="~{top::menu}"></div>

<h2>✏ 문의 수정</h2>

<form th:action="@{/board_update}" method="post">

    <!-- ✅ PK 유지 (가장 중요) -->
    <input type="hidden" name="bbunho" th:value="${dto.bbunho}">

    <!-- ✅ 카테고리 유지 (안 넘기면 NULL로 덮어짐) -->
    <input type="hidden" name="bcategory" th:value="${dto.bcategory}">

    <label>작성자</label>
    <input type="text" name="bname" th:value="${dto.bname}" required>

    <label>문의 내용</label>
    <textarea name="bmemo" rows="6" required
              th:text="${dto.bmemo}"></textarea>

    <button type="submit">수정 완료</button>
    <a th:href="@{/board_outgo}">취소</a>

</form>

</body>
</html>
