<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

<div th:replace="top::menu"></div>

<div class="board-page">
    <div class="board-container">

        <h2>문의 상세</h2>

        <p><b>작성자</b> : <span th:text="${dto.bname}"></span></p>
        <p><b>문의 내용</b></p>
        <p th:text="${dto.bmemo}"></p>

        <hr>

        <p><b>답변</b></p>
        <p th:text="${dto.breply != null ? dto.breply : '아직 답변이 없습니다.'}"></p>

        <hr>

        <a th:href="@{/board_updatego(bbunho=${dto.bbunho})}" class="board-btn">
            ✏ 수정
        </a>

        <a th:href="@{/board_delete(bbunho=${dto.bbunho})}"
           onclick="return confirm('정말 삭제할까요?')"
           class="board-btn danger">
            🗑 삭제
        </a>

        <a th:href="@{/board_outgo}" class="board-btn">
            목록으로
        </a>

    </div>
</div>


</body>
</html>
